<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이체 입력</title>
  <!-- Reset.css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <!-- common.css -->
  <link rel="stylesheet" href="/css/components/common.css">
  <link rel="stylesheet" href="/css/components/transfer/transfer.css">
  <link rel="stylesheet" href="/css/components/transfer/transfer-active.css">
  <!-- include.js -->
  <script defer src="/js/includeHTML.js"></script>
  <script defer src="/js/script.js"></script>
</head>
<body>
  <!-- status include -->
  <div data-include-path="/assets/html/status-bar.html"></div>
  <main class="transfer pt-44">
    <div class="sub-page">
      <header class="transfer__title">
        <h1>이체</h1>
      </header>
      <!-- 이체 취소버튼 -->
      <a class="transfer__cancel" href="javascript:void(0)">취소</a>
      <div class="transfor__contents">
        <ul class="transfer__list">
          <li class="transfer__list-item">
            <!-- 이체 리스트 -->
            <div class="profile__info">
              <div class="profile__left">
                <img class="profile__figure" src="/assets/img/transfer-user-profile-01.png" alt="프로필 사진">
                <div>
                  <span class="profile__user-name">정을수</span>
                  <p class="profile__user-number">신한 112048393002</p>
                </div>
              </div>
            </div>
          </li>
        </ul>
        <div class="transfor__input-space">
          <input type="text" onkeyup="inputNumberFormat(this)"/>
          <span>원</span>
        </div>
        <div class="transfor__result">
          <p>생활비 계좌 : 1,752,900 에서</p>
        </div>
        <div class="tranfor__number-pad">
          <ul>
            <li>1</li>
            <li>4</li>
            <li>7</li>
            <li>0</li>
          </ul>
          <ul>
            <li>2</li>
            <li>5</li>
            <li>8</li>
            <li>00</li>
          </ul>
          <ul>
            <li>3</li>
            <li>6</li>
            <li>9</li>
            <li>0</li>
          </ul>
        </div>
      </div>
  </main>
  <div class="transfor__next">
    다음
  </div>
  <script>

  </script>
</body>
</html>
